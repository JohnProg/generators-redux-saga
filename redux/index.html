<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/redux@4.0.4/dist/redux.min.js"></script>
    <link rel="stylesheet" href="./counter.css">
</head>

<body>
    <section class="container">
        <h1 id="counter"></h1>
        <button class="btn" id="add">Add</button>
        <button class="btn" id="minus">Minus</button>
        <button class="btn" id="reset">Reset</button>
    </section>
    <section class="container">
        <ul id="todoList"></ul>
        <div>
            <input type="text" placeholder="Enter a item" id="todo">
        </div>
        <button class="btn" id="new">New</button>
        <button class="btn" id="delete">Delete</button>
        <button class="btn" id="deleteAll">Delete All</button>
    </section>
    <section class="container">
        <button class="btn" id="fetchRequest">Fetch API</button>
    </section>
    <script src="./js/counter.js"></script>
</body>

</html>
